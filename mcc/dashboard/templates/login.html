{% extends 'index.html' %}

{% block content %}

<style>
    /* Add your custom form styling here */
    form {
        width: 300px;
        margin: 20px auto; /* Center the form horizontally */
        padding: 20px;
        border: 1px solid #a29e9e;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: calc(100% - 20px);
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>

<form action="" method="POST">
    {% csrf_token %}
    
    <label for="id_username">Username:</label>
    <input type="text" id="id_username" name="username" required>
    
    <label for="id_password">Password:</label>
    <input type="password" id="id_password" name="password" required>
    
    <input type="submit" value="Login">
</form>

{% endblock %}
