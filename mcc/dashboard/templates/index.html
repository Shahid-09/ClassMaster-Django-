<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        ul {
            list-style-type: none;
            margin: 10px;
            padding: 0;
        }

        li {
            display: inline;
            margin: 10px;
            font-size: 25px;
        }

        a {
            text-decoration: none;
        }

        .btn {
            position: absolute;
            right: 50px;
        }
    </style>

</head>

<body>

    <ul>
        <li><a href="#">Logo</a></li>

        {% if user.is_authenticated %}
            <li><a class="btn" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a class="btn" href="{% url 'login' %}">Login</a></li>
        {% endif %}

    </ul>

    {% block content %}

    {% endblock %}
</body>

</html>
