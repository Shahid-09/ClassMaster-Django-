{% extends 'index.html' %}

{% block content %}

<style>
    form {
        width: 600px;
        margin: 30px auto;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: calc(100% - 20px);
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        font-size: 14px;
    }
</style>

<form action="" method="POST">
    {% csrf_token %}
    
        <!-- Username Field -->
        <label for="id_username">Username:</label>
        {{ form.username }}
        <span class="error-message">{{ form.username.errors }}</span>
    
        <!-- Password Field -->
        <label for="id_password1">Password:</label>
        {{ form.password1 }}
        <span class="error-message">{{ form.password1.errors }}</span>
    
        <!-- Confirm Password Field -->
        <label for="id_password2">Confirm Password:</label>
        {{ form.password2 }}
        <span class="error-message">{{ form.password2.errors }}</span>
    
        <!-- Email Field -->
        <label for="id_email">Email:</label>
        {{ form.email }}
        <span class="error-message">{{ form.email.errors }}</span>
    
    <!-- Update Button -->
    <input type="submit" name="btn" value="SignUP">
</form>

{% endblock %}
